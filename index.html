<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 20px;
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Choose your experience</h1>
  <div id="buttons"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const arUrl = params.get("ar");
    const vrUrl = params.get("vr");

    const buttonsDiv = document.getElementById("buttons");

    if (arUrl) {
      const arButton = document.createElement("button");
      arButton.textContent = "AR Experience";
      arButton.onclick = () => window.location.href = arUrl;
      buttonsDiv.appendChild(arButton);
    }

    if (vrUrl) {
      const vrButton = document.createElement("button");
      vrButton.textContent = "VR Experience";
      vrButton.onclick = () => window.location.href = vrUrl;
      buttonsDiv.appendChild(vrButton);
    }

    if (!arUrl && !vrUrl) {
      buttonsDiv.innerHTML = "<p>No experiences available.</p>";
    }
  </script>

</body>
</html>
